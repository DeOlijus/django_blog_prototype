{% extends 'blog_app/base.html' %}

{% block content %}
    {% for post in post_list %}
        <div class="post">
            <div class="post-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }} (Draft)</a></div>
            <p class="date"><strong>Creation Date:</strong> {{ post.created_date|date:'d-M-Y' }}</p>
            <p>{{ post.text|safe|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
